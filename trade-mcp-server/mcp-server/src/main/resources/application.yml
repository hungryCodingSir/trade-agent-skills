server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: cbec-mcp-server

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:cross_border_agent}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PWD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USER:noreply@example.com}
    password: ${MAIL_PWD:your-smtp-password}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: true
    default-encoding: UTF-8

  ai:
    mcp:
      server:
        name: cbec-mcp-server
        version: 1.0.0
        type: ASYNC
        sse-message-endpoint: /mcp/messages

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.cbec.mcp.common.entity

logging:
  level:
    com.cbec.mcp: DEBUG
    org.springframework.ai: DEBUG
